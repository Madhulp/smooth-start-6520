<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecov Website</title>
    <style>
        * {
            font: poppins
        }

        #head {
            background-color: #0f1b29;
            color: white;
            text-align: center;
            padding: 14px;
            font-size: 18px;
        }

        #navbar {
            display: flex;
            margin: auto;
            width: 100%;
            margin-top: 20px;
            justify-content: space-around;
            align-items: center;
            color: #4f5864;
            font-weight: bold;
        }

        #navbar>div>img {
            width: 50%;
            margin-left: 70px;
        }

        #navbar>div:nth-child(2) {
            display: flex;
            font-size: 18px;
            width: 90%;
            justify-content: space-around;
            margin-left: -70px;
        }

        #navbar>div:nth-child(3) {
            display: flex;
            font-size: 18px;
            justify-content: space-around;
            width: 30%;
            margin-right: 120px;
            align-items: center;
            margin-left: 70px;
        }

        button {
            font-size: 15px;
            color: white;
            background-color: #0f1b29;
            border-radius: 10px;
            padding: 12px 20px;
            font-weight: bold;
        }

        #shipping {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            padding: 0px 70px;
        }

        #shipping>div:nth-child(1) {
            width: 34%;
        }

        div>div:nth-child(1)>h1 {
            font-size: 55px;
            margin: 5px 0px;
        }

        div>div:nth-child(1)>p {
            font-size: 18px;
        }

        div>div>div {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        #shipping button {
            font-size: 14px;
            color: white;
            font-weight: bold;
            padding: 13px 20px;
            margin-right: 25px;
            background-color: #ff0077;
            border: none;
        }

        #shipping button:hover {
            color: black;

        }

        #demo {
            color: #ff0077;
            font-size: 17px;
        }

        #demo:hover {
            color: black;
            font-weight: bold;
        }

        #shipping>div:nth-child(2) {
            width: 32%;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 15px;
            height: 350px;
            margin-top: 15px;
        }

        #organizations {
            width: 50%;
            margin: auto;
            margin-top: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #lya {
            width: 5%;
        }

        #lya>img {
            width: 100%;
        }

        #packard {
            width: 10%;
        }

        #packard>img {
            width: 100%;
        }

        #robinhood {
            width: 10%;
        }

        #robinhood>img {
            width: 100%;
        }

        #hitachi {
            width: 10%;
        }

        #hitachi>img {
            width: 100%;
        }

        #python {
            width: 10%;
        }

        #python>img {
            width: 100%;
        }

        #grab {
            width: 7%;
        }

        #garb>img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="head">Introducing Codecov’s newest feature: Impact Analysis – now in Open Beta</div>
    <div id="navbar">
        <div>
            <img src="https://about.codecov.io/wp-content/themes/codecov/assets/brand/logos/codecov.svg" />
        </div>
        <div>
            <div>Product</div>
            <div>Documentation</div>
            <div>Customers</div>
            <div>Resources</div>
            <div>Pricing</div>
            <div>Contact</div>
        </div>
        <div>
            <div>Login</div>
            <button>Get Demo</button>
        </div>
    </div>
    <div id="shipping">
        <div>
            <h1>Shipping reliable code doesn’t have to slow you down.</h1>
            <p>Join 1M+ developers worldwide in developing stable software faster with Codecov.</p>
            <div>
                <div><button>Get Started</button></div>
                <div id="demo">Schedule a Demo</div>
            </div>
        </div>
        <div>
            <img
                src="https://about.codecov.io/wp-content/themes/codecov/assets/templates/home/pull-request-comments.svg">
        </div>
    </div>
    <div id="organizations">
        <div id="lya"><img src="https://about.codecov.io/wp-content/uploads/2020/10/lyft.svg" /></div>
        <div id="packard"><img
                src="https://about.codecov.io/wp-content/uploads/2021/06/Hewlett_Packard_Enterprise_logo.svg" /></div>
        <div id="robinhood"><img src="https://about.codecov.io/wp-content/uploads/2022/05/Logo-Robinhood.png" /></div>
        <div id="hitachi"><img src="https://about.codecov.io/wp-content/uploads/2021/06/hitachi.svg" /></div>
        <div id="python"><img src="https://about.codecov.io/wp-content/uploads/2020/08/python-logo.svg" /></div>
        <div id="grab"><img src="https://about.codecov.io/wp-content/uploads/2020/08/grab.svg" /></div>
    </div>
    <div id="Development">

    </div>

</body>

</html>
