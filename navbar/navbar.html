<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecov Website</title>
    <style>
        * {
            font: poppins
        }

        #head {
            background-color: #0f1b29;
            color: #a9adb2;
            text-align: center;
            padding: 14px;
            font-size: 18px;
        }

        #head:hover {
            color: white;
        }

        #navbar {
            display: flex;
            margin: auto;
            width: 100%;
            margin-top: 20px;
            justify-content: space-around;
            align-items: center;
            color: #4f5864;
            font-weight: bold;
        }

        #navbar>div>img {
            width: 50%;
            margin-left: 70px;
        }

        #navbar>div:nth-child(2) {
            display: flex;
            font-size: 18px;
            width: 90%;
            justify-content: space-around;
            margin-left: -70px;
        }

        #navbar>div:nth-child(3) {
            display: flex;
            font-size: 18px;
            justify-content: space-around;
            width: 30%;
            margin-right: 120px;
            align-items: center;
            margin-left: 70px;
        }

        button {
            font-size: 15px;
            color: white;
            background-color: #0f1b29;
            border-radius: 10px;
            padding: 7px;
        }
    </style>
</head>

<body>
    <div id="head">Introducing Codecov’s newest feature: Impact Analysis – now in Open Beta</div>
    <div id="navbar">
        <div>
            <img src="https://about.codecov.io/wp-content/themes/codecov/assets/brand/logos/codecov.svg" />
        </div>
        <div>
            <div>Product</div>
            <div>Documentation</div>
            <div>Customers</div>
            <div>Resources</div>
            <div>Pricing</div>
            <div>Contact</div>
        </div>
        <div>
            <div id="login">
                <select>
                    <option value="">Login</option>
                    <option value="">Github</option>
                    <option value="">Gitlab</option>
                    <option value="">Bitbucket</option>

                </select>
            </div>
            <button>Get Demo</button>
        </div>
    </div>
</body>

</html>
